<mat-card>
  <mat-card-title>Enter Task to Record</mat-card-title>
  <form class="todo-form">
    <mat-form-field appearance="fill">
      <mat-label>Task</mat-label>
      <input
        #description
        matInput
        placeholder="What to do?"
      />
    </mat-form-field>
    <button mat-button
            color="black"
            (click)="postTodo(description)">
      Add
    </button>
  </form>
</mat-card>

<div class="spacer"></div>

<mat-card>
  <mat-card-title>To Do Tasks: {{todoList.length}}</mat-card-title>

  <mat-card-actions>
    <button mat-button (click)="deleteAllTodos()" >
      Delete All Tasks
    </button>
    <button mat-button (click)="deleteSelectedTodos()" >
      Delete Selected Tasks
    </button>
    <button mat-button (click)="selectAll()" >
      Select All
    </button>
    <button mat-button (click)="deselectAll()" >
      Deselect All
    </button>
    <button mat-button (click)="completeSelectedTodos()" >
      Complete Selected Tasks
    </button>
  </mat-card-actions>

  <mat-card-content>
    <mat-selection-list #todos>
      <mat-list-option *ngFor="let todo of todoList" [value]="todo">
        {{ todo.description }}
      </mat-list-option>
    </mat-selection-list>
  </mat-card-content>
</mat-card>

<div class="spacer"></div>

<mat-card>
  <mat-card-title>Completed Tasks: {{completedTodoList.length}}</mat-card-title>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let todo of completedTodoList">
          {{ todo.description }}
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
